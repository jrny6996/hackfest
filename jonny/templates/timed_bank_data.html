<div class="p-6 max-w-2xl mx-auto w-full">

    <h1 class="text-2xl font-bold mb-4">Fetch Recent Transactions</h1>

    <form hx-get="/jonny/timed-data" hx-target="#results" hx-indicator="#loading"
        class="space-y-4 bg-base-200 p-4 rounded-lg">
        <div>
            <label class="font-semibold block mb-1">Customer ID</label>
            <input type="text" name="customerId" class="input input-bordered w-full" required>
        </div>

        <div>
            <label class="font-semibold block mb-1">Start Date</label>
            <input type="date" name="fromDate" class="input input-bordered w-full" required>
        </div>

        <div>
            <label class="font-semibold block mb-1">End Date</label>
            <input type="date" name="toDate" class="input input-bordered w-full" required>
        </div>

        <button class="btn btn-primary w-full">Load Transactions</button>

        <div id="loading" class="htmx-indicator mt-2 text-sm opacity-70">
            Loadingâ€¦
        </div>
    </form>

    <div id="results" class="mt-6"></div>
</div>
